<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Issue Detection Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">

        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-title">
                    <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h1>Road Issue Assistant</h1>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </div>

                <h2>Welcome to Road Issue Detection</h2>
                <p>
                    Ask me about road problems and I'll help identify issues
                    and provide solutions based on relevant documentation.
                </p>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-container">
            <div class="input-wrapper">
                <textarea
                    id="userInput"
                    class="chat-input"
                    placeholder="Ask about road issues, damage types, or maintenance..."
                    rows="1"></textarea>

                <button id="sendButton" class="send-button" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </footer>

    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
